<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Table </title>              
    </head>
    <body>
        <div align="center">
            <h1>Grammar Check</h1>
            <form form method=post enctype=multipart/form-data>
            <label for="sent">Provide your Sentence:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="submit" value="Submit">
            </form>
            <table>
                <h1>
                <!--Displaying the converted table-->
                     {% for table in tables %}
                    <h2>{{titles[loop.index]}}</h2>                            
                    {{ table|safe }}
                    {% endfor %}     
                </h1> 
            </table>
        </div>
    </body>
</html>
